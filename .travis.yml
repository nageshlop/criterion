version: ~> 1.0
language: c
os: linux
dist: xenial
git:
  # whether to recursively clone submodules
  submodules: false
cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store
    - $HOME/.hlint
before_cache:
  - rm -fv $CABALHOME/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $CABALHOME/packages/hackage.haskell.org/00-index.*
  - rm -fv $CABALHOME/packages/hackage.haskell.org/*.json
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.cache
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.tar
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.tar.idx
  - rm -rfv $CABALHOME/packages/head.hackage
jobs:
  include:
    - compiler: ghc-7.10.3
      addons: {"apt":{"sources":[{"sourceline":"deb http://ppa.launchpad.net/hvr/ghc/ubuntu xenial main","key_url":"https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x063dab2bdc0b3f9fcebc378bff3aeacef6f88286"}],"packages":["ghc-7.10.3","cabal-install-3.2"]}}
      os: linux
    #for ppc64le support
    - compiler: ghc-7.10.3
      addons: {"apt":{"sources":[{"sourceline":"deb http://ppa.launchpad.net/hvr/ghc/ubuntu xenial universe","key_url":"https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x063dab2bdc0b3f9fcebc378bff3aeacef6f88286"}],"packages":["ghc","cabal-install"]}}
      os: linux
      arch: ppc64le
  before_install:
  - HC=$(echo "/opt/$CC/bin/ghc" | sed 's/-/\//')
  - WITHCOMPILER="-w $HC"
  - HADDOCK=$(echo "/opt/$CC/bin/haddock" | sed 's/-/\//')
  - HCPKG="$HC-pkg"
  - unset CC
  - CABAL=/usr/bin/cabal
  - CABALHOME=$HOME/.cabal
  - export PATH="$CABALHOME/bin:$PATH"
  - TOP=$(pwd)
  - "HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\\d+)\\.(\\d+)\\.(\\d+)(\\.(\\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')"
  - echo $HCNUMVER
  - CABAL="$CABAL -vnormal+nowrap"
  - set -o pipefail
  - TEST=--enable-tests
  - BENCH=--enable-benchmarks
  - HEADHACKAGE=false
  - rm -f $CABALHOME/config
  - |
    echo "verbose: normal +nowrap +markoutput"          >> $CABALHOME/config
    echo "remote-build-reporting: anonymous"            >> $CABALHOME/config
    echo "write-ghc-environment-files: always"          >> $CABALHOME/config
    echo "remote-repo-cache: $CABALHOME/packages"       >> $CABALHOME/config
    echo "logs-dir:          $CABALHOME/logs"           >> $CABALHOME/config
    echo "world-file:        $CABALHOME/world"          >> $CABALHOME/config
    echo "extra-prog-path:   $CABALHOME/bin"            >> $CABALHOME/config
    echo "symlink-bindir:    $CABALHOME/bin"            >> $CABALHOME/config
    echo "installdir:        $CABALHOME/bin"            >> $CABALHOME/config
    echo "build-summary:     $CABALHOME/logs/build.log" >> $CABALHOME/config
    echo "store-dir:         $CABALHOME/store"          >> $CABALHOME/config
    echo "install-dirs user"                            >> $CABALHOME/config
    echo "  prefix: $CABALHOME"                         >> $CABALHOME/config
    echo "repository hackage.haskell.org"               >> $CABALHOME/config
    echo "  url: http://hackage.haskell.org/"           >> $CABALHOME/config
install:
  - ${CABAL} --version
  - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - |
    echo "program-default-options"                >> $CABALHOME/config
    echo "  ghc-options: $GHCJOBS +RTS -M6G -RTS" >> $CABALHOME/config
  - cat $CABALHOME/config
  - rm -fv cabal.project cabal.project.local cabal.project.freeze
  - travis_retry ${CABAL} update -v
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: ." >> cabal.project
    echo "packages: ./criterion-measurement" >> cabal.project
    echo "packages: ./examples" >> cabal.project
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion-measurement' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion-examples' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - |
    echo "package criterion"             >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
    echo ""                              >> cabal.project
    echo "package criterion-measurement" >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
    echo ""                              >> cabal.project
    echo "package criterion-examples"    >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(criterion|criterion-examples|criterion-measurement)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - if [ -f "./configure.ac" ]; then (cd "." && autoreconf -i); fi
  - if [ -f "./criterion-measurement/configure.ac" ]; then (cd "./criterion-measurement" && autoreconf -i); fi
  - if [ -f "./examples/configure.ac" ]; then (cd "./examples" && autoreconf -i); fi
  - ${CABAL} freeze $WITHCOMPILER ${TEST} ${BENCH}
  - "cat cabal.project.freeze | sed -E 's/^(constraints: *| *)//' | sed 's/any.//'"
  - rm  cabal.project.freeze
  - travis_wait 40 ${CABAL} build $WITHCOMPILER ${TEST} ${BENCH} --dep -j2 all
script:
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)
  # Packaging...
  - ${CABAL} sdist all
  # Unpacking...
  - mv dist-newstyle/sdist/*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec tar -xvf '{}' \;
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec rm       '{}' \;
  - PKGDIR_criterion="$(find . -maxdepth 1 -type d -regex '.*/criterion-[0-9.]*')"
  - PKGDIR_criterion_measurement="$(find . -maxdepth 1 -type d -regex '.*/criterion-measurement-[0-9.]*')"
  - PKGDIR_criterion_examples="$(find . -maxdepth 1 -type d -regex '.*/criterion-examples-[0-9.]*')"
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: ${PKGDIR_criterion}" >> cabal.project
    echo "packages: ${PKGDIR_criterion_measurement}" >> cabal.project
    echo "packages: ${PKGDIR_criterion_examples}" >> cabal.project
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion-measurement' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package criterion-examples' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - |
    echo "package criterion"             >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
    echo ""                              >> cabal.project
    echo "package criterion-measurement" >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
    echo ""                              >> cabal.project
    echo "package criterion-examples"    >> cabal.project
    echo "  ghc-options: -Werror"        >> cabal.project
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(criterion|criterion-examples|criterion-measurement)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  # Building with tests and benchmarks...
  # build & run tests, build benchmarks
  - ${CABAL} build $WITHCOMPILER ${TEST} ${BENCH} all
  # Testing...
  - ${CABAL} test $WITHCOMPILER ${TEST} ${BENCH} all
  # haddock...
  - ${CABAL} haddock $WITHCOMPILER --with-haddock $HADDOCK ${TEST} ${BENCH} all
  # Constraint sets
  - rm -rf cabal.project.local
  # Constraint set embed-data-files
  - ${CABAL} build $WITHCOMPILER --enable-tests --enable-benchmarks --constraint='criterion +embed-data-files' all
  - ${CABAL} test $WITHCOMPILER --enable-tests --enable-benchmarks --constraint='criterion +embed-data-files' all
  - ${CABAL} haddock $WITHCOMPILER --with-haddock $HADDOCK --enable-tests --enable-benchmarks --constraint='criterion +embed-data-files' all
  # Constraint set fast
  - ${CABAL} build $WITHCOMPILER --enable-tests --disable-benchmarks --constraint='criterion-measurement +fast' --constraint='criterion +fast' all
  - ${CABAL} test $WITHCOMPILER --enable-tests --disable-benchmarks --constraint='criterion-measurement +fast' --constraint='criterion +fast' all

